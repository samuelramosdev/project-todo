<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>To Do</title>
</head>

<body>
  <div id="tasks-container">
    <div id="tasks-header">
      <h2>Salve a sua próxima tarefa:</h2>
      <form action="" id="add-task-form">
        <input type="text" name="" id="task-title" placeholder="O que você vai fazer?">
        <button id="add-btn" type="submit">
          <ion-icon name="add"></ion-icon>
        </button>
      </form>
    </div>

    <div id="tasks-list-container">
      <h2>Estas são as suas tarefas:</h2>
      <ul id="task-list">
        <li class="task-box template hide">
          <span class="task-title"></span>
          <ion-icon class="done-btn" name="checkmark"></ion-icon>
          <ion-icon class="close-btn" name="close"></ion-icon>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
